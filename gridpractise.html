<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .i1,.i2,.i3,.i4,.i5,.i6,.i7,.i8,.i9{
            background-color: pink;
        }
        .container{
            
            display: grid;
            grid-template-columns: 150px 150px 150px;
            grid-template-rows: 150px 150px 150px;
            row-gap: 5px;
            column-gap: 5px;
            background-color: black;
           
           

        }
       
        
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="i1">1</div>
        <div class="i2">2</div>
        <div class="i3">3</div>
        <div class="i4"></div>
        <div class="i5"></div>
        <div class="i6"></div>
        <div class="i7"></div>
        <div class="i8"></div>
        <div class="i9"></div>
    </div>
   
</body>
</html>
